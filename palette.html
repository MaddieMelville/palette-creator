<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Palette</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
 
  <script src="scripts/query.min.js"></script>

  <script src="scripts/i18n.min.js"></script>

  <script src="scripts/utils.min.js"></script>
  <script src="scripts/palette.min.js"></script>
</head>

<body>
  <div id="wrapper">

    <div class="container">
      <div class="align left">
        <!-- frame with image and title -->
        <a id="frame" class="align right">
          <img id="image" src="loading.gif" />
        </a>
      </div>
    </div>

    <ul id="colors">
      <!-- temporary loader image -->
      <li class="loader">
        <img src="loading.gif" />
      </li>
    </ul>
  
    <div id="dialog">
      <div>
        <div>
          <form>
            <!-- url param -->
            <input id="url" name="url" type="hidden" />

            <!-- size param -->
            <label for="size" data-i18n="msg_size"></label>
            <span id="sizevalue"></span>
            <input id="size" name="size" type="range" />

            <!-- submit (will disable itself after click) -->
            <input type="submit" onclick="this.disabled = 'disabled'; this.form.submit(); return false;" />
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
